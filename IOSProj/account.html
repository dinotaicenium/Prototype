<script type="text/javascript">

    $('#loginButton').unbind('click').bind('click', function () {
        $("#errorUserName").text('').fadeIn(1);
        $("#errorPassword").text('').fadeIn(1);
        authentication();    
    });
    
    function authentication() {

      var userName = $("#UserName").val();
      var password = $("#Password").val(); 
      
      if(userName == ""){
          errorDisplayUserName("The user name field is required.");   
      }  
      if(password == ""){
          errorDisplayPassword("The password field is required.");       
      }
      else if(userName != "" && password != ""){
      
          if(password == "123456"){
              if(userName == "dinota"){
                  location.href='job.html'    
              }
              else{
                  errorDisplayUserName("The user name provided is incorrect.");         
              }
          }
          else{
              errorDisplayPassword("The password provided is incorrect."); 
          }
      }
       
    }
    
    function errorDisplayUserName(error) {
        $("#errorUserName").text(error).fadeOut(4000);
    }
    
    function errorDisplayPassword(error) {
        $("#errorPassword").text(error).fadeOut(4000);
    }
        
        
    

</script>
