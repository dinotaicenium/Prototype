<script type="text/javascript">
    
    var originalHeight;
        var originalWidth;
        
        $(document).ready(function () {
        
        try {
        
            originalHeight = $(window).height();
            
            originalWidth = $(window).width();
            
            //customOrientation();
            //window.onorientationchange = customOrientation;
        

        } catch (err) {
        alert(err);
        }
        
        });
        
        function customOrientation() {
        
            var orientation = window.orientation;
            switch(orientation) {
            
            case 0:
                var headerHeight = $('#header').height();
                var footerHeight = $('#footer').height();           
                var totalHeight = headerHeight + footerHeight;
                $('#main').css('height', ((originalHeight - totalHeight)-34));
                break;
            
            case 90:
                var headerHeight1 = $('#header').height();
                var footerHeight1 = $('#footer').height();           
                var totalHeight1 = headerHeight1 + footerHeight1;
                $('#main').css('height', ((originalWidth - totalHeight1)-54));
                break;
            
            case -90:
                var headerHeight2 = $('#header').height();
                var footerHeight2 = $('#footer').height();           
                var totalHeight12= headerHeight2 + footerHeight2;
                $('#main').css('height', ((originalWidth - totalHeight12)-54));
                break;
            case 180:
                var headerHeight3 = $('#header').height();
                var footerHeight3 = $('#footer').height();           
                var totalHeight3 = headerHeight3 + footerHeight3;
                $('#main').css('height', ((originalHeight - totalHeight3)-34));
                break;
            }
        }

    $('#loginButton').unbind('click').bind('click', function () {
        $("#errorMessage").text('').fadeIn(1);
        authentication();    
    });
    
    function authentication() {
        
      var userName = $("#UserName").val();
      var password = $("#Password").val(); 
      
      if(userName == "" || password == ""){
          errorDisplayUserName("The username or password is required.");   
      }  
      else if(userName != "" && password != ""){
      
          if(password == "123456"){
              if(userName == "dinota" || userName == "Dinota"){
                  location.href='main.html'    
              }
              else{
                  errorDisplayUserName("The username or password provided is incorrect.");         
              }
          }
          else{
                  errorDisplayUserName("The username or password provided is incorrect.");         
          }
          
      }
       
    }
    
    function errorDisplayUserName(error) {
        $("#errorMessage").text(error).fadeOut(4000);
    }
    
    function errorDisplayPassword(error) {
        $("#errorMessage").text(error).fadeOut(4000);
    }
        
</script>
